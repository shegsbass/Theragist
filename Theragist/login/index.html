<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up to Theragist</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
						<div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="fullname" placeholder="Full Name"/>
                            </div>
							<div class="form-group">
                                <label for="nickname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="nickname" placeholder="Nick Name"/>
                            </div>
							<div class="form-group">
                                <label for="age"><i class="zmdi zmdi-rotate-cw material-icons-name"></i></label>
                                <input type="text" name="name" id="age" placeholder="What is your age"/>
                            </div>
							<div class="form-group">
                                <label for="gender"><i class="zmdi zmdi-layers material-icons-name"></i></label>
                                <input type="text" name="gender" id="gender" placeholder="Are you Male or Female"/>
                            </div>
							<div class="form-group">
                                <label for="location"><i class="zmdi zmdi-my-location material-icons-directions"></i></label>
                                <input type="text" name="location" id="location" placeholder="What is your location?"/>
                            </div>
							<div class="form-group">
                                <label for="status"><i class="zmdi zmdi-ungroup material-icons-name"></i></label>
                                <input type="text" name="maritalstatus" id="maritalstatus" placeholder="Are you single or married?"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
